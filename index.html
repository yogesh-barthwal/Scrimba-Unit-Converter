<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Unit Converter</title>
</head>

<body>
    <div class="container">
        <div class="input">
            <h1 class=>Metric/Imperial Unit Conversion</h1>
                <input type="text" inputmode="numeric" id="input-number">
            <button class="convert-btn" id="convert-btn">Convert</button>
        </div>
        <div class="output">
            <div class="length">
                <p class="heading">Length (Meter/Feet)</p>
                <p id="length-converter" class="converter"></p>
            </div>
            <div class="volume">
                <p class="heading">Volume (Liters/Gallons)</p>
                <p id="volume-converter" class="converter"></p>
            </div>
            <div class="mass">
                <p class="heading">Mass (Kilograms/Pounds)</p>
                <p id="mass-converter" class="converter"></p>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
